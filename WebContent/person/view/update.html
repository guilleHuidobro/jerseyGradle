<div ng-controller="PersonController">
	<form name=frmPerson" ng-submit="update()">
		 <!-- Controlar erros backend -->
		 <div class="alert alert-danger" ng-show="errors" role="alert"> Invalida Data! </div>
		 
		 <div class="form-group">
			<label>	Name: </label>
			<input type="text" class="form-control" name="name" ng-model="person.name" required />
		</div>
		
		<div class="form-group">
			<label> Last Name: </label>
			<input type="text" class="form-control" name="name" ng-model="person.lastName" required />
		</div>
		 
		<input type="submit" class="btn btn-primary btnUpdate"  value="Update" />
	</form>
</div>
